<body class="animated bounceInDown">
<!--   <iframe src="http://localhost/dia-das-criancas" frameborder="0" width="100%" height="750px"></iframe>-->
    <div id="arte-total">
        <section id="topo-logo">
            <div class="logo">
                <img src="src/img/logo.png">
            </div>
        </section>

        <!--        Corrida         -->
        <section id="teste-corrida">
            <div id="baloes-abertura">
                <div id="texto-balao">
                    <h3>Vamos passear??</h3>
                    <p>Aguarde um pouco!</p>
                </div>
            </div>
            <div id="menina-corre">

            </div>
            <div id="menino-corre">

            </div>
        </section>
    </div>


    <script type="text/javascript">
        var meninaAbertura = $('#menina-corre');
        var meninoAbertura = $('#menino-corre');
        var baloesAbertura = $('#baloes-abertura');
        var textosAbertura = $('#texto-balao');
        var larguraMenina = 0;
        var larguraMenino = 0;
        var posicaoBgBaloes = 0;
        var contImpar = 1;

        var contadorLoop = 0;

        var animacaoAbertura = setInterval(function() {
            meninaAbertura.css({
                "background-position": "" + larguraMenina + "px 0"
            });
            larguraMenina += 160;
            if (larguraMenina > 480) {
                larguraMenina = 0;
            }
            meninoAbertura.css({
                "background-position": "" + larguraMenino + "px 0"
            });
            larguraMenino += 160;
            if (larguraMenino > 480) {
                larguraMenino = 0;
            }
        }, 150);
        var animacaoBalaoAbertura = setInterval(function() {
            baloesAbertura.css({
                "background-position": "" + posicaoBgBaloes + "px 0"
            });
            textosAbertura.css({
                "margin-left": "" + posicaoBgBaloes + "px"
            });
            contImpar++;
            if (contImpar % 2 == 0) {
                posicaoBgBaloes = -3;
            } else {
                posicaoBgBaloes = 0;
            }
        }, 400);
        var apaga = setTimeout(function() {
            clearInterval(animacaoBalaoAbertura);
            clearInterval(animacaoAbertura);
        }, 3500);
        
        var mudarPagina = setTimeout(function(){
            window.location="info.html";
        },4200);

    </script>
</body>

</html>
